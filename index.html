  <h2>Contact</h2>
  <form id="contactForm" class="contact-form" action="https://formspree.io/f/xdkdggbq" method="POST">
    <input type="text" name="name" placeholder="Nume" required>
    <input type="email" name="email" placeholder="AdresƒÉ de email" required>
    <textarea name="message" placeholder="Mesaj" rows="5" required></textarea>
    <input type="submit" value="Trimite">
    <div id="success" class="success-message" style="display:none;">Mesaj trimis cu succes!</div>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    const success = document.getElementById('success');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(form);
      const plainFormData = Object.fromEntries(formData.entries());
      const formJson = JSON.stringify(plainFormData);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: formJson
        });

        if (response.ok) {
          success.style.display = 'block';
          form.reset();
        } else {
          alert('Eroare la trimitere. √éncearcƒÉ din nou.');
        }
      } catch (error) {
        alert('A apƒÉrut o eroare.');
      }
    });
  </script>
